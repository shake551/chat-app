version: '3'
services:
  python3:
    restart: always
    build: .
    container_name: 'python3'
    working_dir: '/root/'
    tty: true
    volumes:
      - ./opt:/root/opt
  mysql:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: chat
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            TZ: Asia/Tokyo
        ports:
            - 3306:3306
        volumes:
            - ./.docker/mysql/data:/var/lib/mysql